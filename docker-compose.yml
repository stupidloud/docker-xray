version: '3'

services: 
    caddy: 
        image: caddy:latest
        ports: 
            - 80:80
        volumes: 
            - $PWD/Caddyfile:/etc/caddy/Caddyfile
            - $PWD/www:/srv
            - caddy_data:/data
            - ./resolv.conf:/etc/resolv.conf
        networks: 
            - x-network
        restart: unless-stopped
    
    xray:
        image: teddysun/xray
        ports:
            - 443:443/tcp
            - 443:443/udp
        volumes:
            - caddy_data:/data
            - .:/etc/xray
            - ./hosts:/etc/hosts
        networks:
            - x-network
        restart: always

networks: 
    x-network:
volumes:
    caddy_data:
